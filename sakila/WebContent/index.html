<!DOCTYPE html>
<html>
<head>
<title>sakila index</title>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

</style>
</head>
<body>
    <div id="aside">
        <!-- aside.html을 include -->
    </div>
    <div id="section">
        <h1>INDEX</h1>
        <h2>sakila database table 정보</h2>
        <table>
        	<thead>
        		<tr>
        			<th>테이블 이름</th>
        			<th>행의 수</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr>
        			<td>country</td>
        			<td><span id="countryRow"></span></td>
        		</tr>
        		<tr>
        			<td>city</td>
        			<td><span id="cityRow"></span></td>
        		</tr>
        		<tr>
        			<td>address</td>
        			<td><span id="addressRow"></span></td>
        		</tr>
        		<tr>
        			<td>customer</td>
        			<td><span id="customerRow"></span></td>
        		</tr>
        		<tr>
        			<td>staff</td>
        			<td><span id="staffRow"></span></td>
        		</tr>
        		<tr>
        			<td>store</td>
        			<td><span id="storeRow"></span></td>
        		</tr>
        		<tr>
        			<td>payment</td>
        			<td><span id="paymentRow"></span></td>
        		</tr>
        		<tr>
        			<td>rental</td>
        			<td><span id="rentalRow"></span></td>
        		</tr>
        		<tr>
        			<td>category</td>
        			<td><span id="categoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>filmCategory</td>
        			<td><span id="filmCategoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>film</td>
        			<td><span id="filmRow"></span></td>
        		</tr>
        		<tr>
        			<td>language</td>
        			<td><span id="languageRow"></span></td>
        		</tr>
        		<tr>
        			<td>actor</td>
        			<td><span id="actorRow"></span></td>
        		</tr>
        		<tr>
        			<td>filmActor</td>
        			<td><span id="filmActorRow"></span></td>
        		</tr>
        		<tr>
        			<td>inventory</td>
        			<td><span id="inventoryRow"></span></td>
        		</tr>
        		<tr>
        			<td>filmText</td>
        			<td><span id="filmTextRow"></span></td>
        		</tr>
        		
        		
        		
        	</tbody>
        </table>
    </div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		// aside.html include
		$("#aside").load("/sakila/aside.html");
		
		
		$.ajax({
			url:"/sakila/indexController",
			method:"POST",
			success:function(json){
				console.log(json);
				$("#countryRow").text(json.countryRow);
				$("#cityRow").text(json.cityRow);
				$("#addressRow").text(json.addressRow);
				$("#paymentRow").text(json.paymentRow);
				$("#rentalRow").text(json.rentalRow);
				$("#staffRow").text(json.staffRow);
				$("#storeRow").text(json.storeRow);
				$("#customerRow").text(json.customerRow);
				$("#actorRow").text(json.actorRow);
				$("#categoryRow").text(json.categoryRow);
				$("#filmRow").text(json.filmRow);
				$("#filmActorRow").text(json.filmActorRow);
				$("#filmCategoryRow").text(json.filmCategoryRow);
				$("#filmTextRow").text(json.filmTextRow);
				$("#inventoryRow").text(json.inventoryRow);
				$("#languageRow").text(json.languageRow);
				
			}
		});
	</script>
</html>
